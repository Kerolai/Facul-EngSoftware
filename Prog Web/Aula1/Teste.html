<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de definição</title>
</head>
<body>
    <dl>
        <dt style="font-weight: bold;">Lista de definição</dt>
        <dd>As listas de definição, ou <i>Definition List</i> é um terceiro tipo de lista muito pouco conhecido no HTML5. Ela com as tags &lt;dt&gt; e &lt;dd&gt; que são <em><u>Definition Term</u></em> e <em><u>Description Detail</u></em> respectivamente.</dd>
    </dl>
</body>
</html>
