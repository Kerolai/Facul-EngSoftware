<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabela de preços</h2>
    <table>

        <tr>
            <th>ORD</th>
            <th>PRODUTO</th>
            <th>VALOR</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Chocolate</td>
            <td>4,99</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Iogurte</td>
            <td>3,99</td>
        </tr>

    </table>
    <!-- Resumo:

- **`<table>`**: Inicia uma tabela HTML.
- **`<tr>`**: Define uma linha na tabela.
- **`<th>`**: Define uma célula de cabeçalho na linha.
- **`<td>`**: Define uma célula de dados na linha. -->
</body>
</html>
